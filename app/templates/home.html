{% extends "layout.html" %}

{% block content %}
    <h2>Home Page</h2>
    <form action="{{ url_for('home_page') }}" method="post">
        <p><label>Rolls:
            <input name="rolls">
        </label></p>
        <p><label>Sides:
            <select name="sides">
                <option>10</option>
                <option>20</option>
            </select>
        </label></p>
        <button type="submit">Submit</button>
    </form>
    <h3>Output: {{ number }}</h3>
{% endblock %}
